<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body class="im">
  <header class="H">
    <img class="I" src="images/homea.jpg" alt="">
    <div class="crd">
        <h3>Sign Up</h3>
        <div class="form-group">
            <i class="fas fa-user"></i>
            <label for="name">Username</label>
            <input type="text" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <label for="name">Email</label>
            <input type="email" required  placeholder="Enter your email">
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <label for="name">Password</label>
            <input type="password" required placeholder="Enter your password"> 
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <label for="name">Confirm Password</label>
            <input type="password" required placeholder="confirm your password">
        </div>
        <button class="btn" type="submit">Sign Up</button>
        <a href="connexion.html">Already have an account? Login</a> 
    </div>
</header>





 <script src="script.js"></script>
</body>
</html>
